<!DOCTYPE html>

<html>
  <head>
    <title>Персональный помошник</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/voice-elements/dist/voice-recognition.html">
    <link rel="import" href="device-information/device-information.html">
    <link rel="import" href="voice-recognition-setup/voice-recognition-setup.html">
    <link rel="import" href="personal-map/personal-map.html">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body fullbleed layout vertical>
    <template is="auto-binding" id="app">
      <voice-recognition id="recognition-element"></voice-recognition>
      <core-scaffold>
        <core-header-panel navigation flex mode="seamed">
          <core-toolbar>Персональный помошник</core-toolbar>
          <core-menu theme="core-light-theme" selected="{{page}}" valueattr="entry" selectedItem="{{item}}">
            <core-item entry="deviceinformation" label="Информация об устройстве" icon="settings"></core-item>
            <core-item entry="voicerecognitionsetup" label="Распознавание голоса" icon="settings"></core-item>
            <core-item entry="personalmap" label="Карта" icon="settings"></core-item>
            <core-item entry="others" label="Прочее" icon="settings"></core-item>
          </core-menu>
        </core-header-panel>
        <div tool>{{item.label}}</div>
        <div>
          <core-pages selected="{{page}}" valueattr="entry">
            <device-information entry="deviceinformation"></device-information>
            <voice-recognition-setup entry="voicerecognitionsetup"></voice-recognition-setup>
            <personal-map entry="personalmap"></personal-map>
            <div entry="others">Three
                    <webview id="foo" src="https://maps.yandex.ru/" style="width:640px; height:480px" autosize="on" minwidth="576" minheight="432"></webview>
                    </div>
          </core-pages>
        </div>
      </core-scaffold>
    </template>
    <script src="main.js"></script>
  </body>
</html>
